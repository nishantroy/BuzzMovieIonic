<ion-view view-title="Profile">
  <ion-nav-bar class="bar-assertive">
  </ion-nav-bar>
  <ion-content>
    <div class="col text-center">
      <img ng-src="{{userInfo.image}}">
    </div>
    <br>
    <div class="col text-center">
      <h3> Name: {{userInfo.name}}</h3>
      <br>
      <h3> Major: {{userInfo.major}}</h3>
      <br>
      <h3> Email: {{userInfo.email}}</h3>
    </div>
  </ion-content>
</ion-view>
